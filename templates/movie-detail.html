{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href='{% static "images/favicon.png" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,700" rel="stylesheet">
    {% block link %}{% endblock %}
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <title>{% block title %}{% endblock %}</title>
  </head>
<body>
  
  <nav class="navbar navbar-expand navbar-light bg-white shadow fixed-top px-2">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/home">
          <i class="icon-home text-dark"></i> 
        </a>
      </li>
    </ul>
    <a class="navbar-brand ml-auto mr-auto" href="/home">
      <!-- <img data-bind="attr: { src: app_logo}" height="16" alt=""> -->
    </a>
    <ul class="navbar-nav">
      <li class="nav-item border-right border-left">
        <a class="nav-link" href="#">
          <i class="icon-notification"></i> 
        </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="navbar-avatar">{{ user.get_username |first|capfirst}}</span>
          <span>{{ user.get_username |capfirst}}</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right shadow border-0 rounded-0" aria-labelledby="navbarDropdown">
          <!-- <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Settings</a>
          <div class="dropdown-divider"></div> -->
          <a class="dropdown-item" href="/logout">Signout</a>
        </div>
      </li>
    </ul>
  </nav>

  <div class="nova-base">
    <br>
    <div class="container" style="width: 625px; float: left;">
      <div class="row">
        <span><h3>Title</h3></span>
      </div>
      <div class="row">
        <div class="card mb-3" style="max-width: 300px;">
          <img class="card-img-top" src="https://picsum.photos/300/400?random=1" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="width: 625px; float: right;">

    </div>

  <div class="modal fade error-modal" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
     <div class="modal-content">
       <div class="modal-body text-center">
         <span id="errorMessage">Error</span>
       </div>
       <div class="modal-footer text-center">
         <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
       </div>
     </div>
   </div>
  </div>

  <!-- <div class="loader">
    <div class="blocks">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div> -->

  <div class="custom-toast" id="customToast"></div>


  {% block modal %}{% endblock %}
  <script src='{% static "js/jquery-3.4.1.min.js" %}'></script>
  <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>
  <script src='{% static "js/knockout-3.5.0.js" %}'></script>
  <!-- <script src='{% static "js/custom/movie-detail.js" %}'></script> -->
  {% block script %}
  <script>
  </script>
  {% endblock %}
</body>
</html>
